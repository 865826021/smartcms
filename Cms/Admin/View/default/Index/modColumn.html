<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增管理员</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
</head>
<body id="addadmin">

<div class="title">
	<a class="a" href="<{:U('Index/column')}>">栏目列表</a>
	<a class="a" href="<{:U('Index/addColumn')}>">新增栏目</a>
	<a class="selected" href="<{:U('Index/modColumn')}>">修改栏目</a>
</div>

<form action="<{:U('Index/modColumnPost')}>" method="post" class="form auto">
	<dl>
		<dd><label>栏目名称：</label><input type="text" name="name" value="<{$column.name}>"/></dd>
		<dd><label>父级栏目：</label>
			<select name="parentid">
				<option value ="0">- -</option>
				<volist name="columns" id="vo" key="k">
				<option value ="<{$vo.id}>" <if condition="$vo.select eq 1">selected="selected"</if>><for start="0" end="$vo.count">&nbsp;&nbsp;&nbsp;&nbsp;</for><{$vo.name}></option>
				</volist>
			</select>
		</dd>
		<dd><label>栏目种类：</label>
			<select name="class">
				<volist name="class" id="vo">
				<option value ="<{$vo.id}>" <if condition="$vo['id'] eq $column['class']['id']">selected="selected"</if>><{$vo.name}></option>
				</volist>
			</select>
		</dd>
		<dd><label>栏目排序：</label><input type="number" name="sort" value="<{$column.sort}>"/></dd>
		<input type="hidden" name="id" value="<{$column.id}>"/>
		<input type="submit" value="修改栏目" class="submit" onclick=""/>
	</dl>

</form>


</body>
</html>
