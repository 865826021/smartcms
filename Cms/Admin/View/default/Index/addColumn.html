<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增管理员</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css" />
</head>
<body id="addadmin">

<div class="title">
	<a class="a" href="<{:U('Index/column')}>">栏目列表</a>
	<a class="selected" href="<{:U('Index/addColumn')}>">新增栏目</a>
</div>

<form action="<{:U('Index/addColumnPost')}>" method="post" class="form auto">
	<dl>
		<dd><label>栏目名称：</label><input type="text" name="name" placeholder="输入栏目名称"/></dd>
		<dd><label>父级栏目：</label>
			<select name="parentid">
				<option value ="0">- -</option>
				<volist name="columns" id="vo" key="k">
				<option value ="<{$vo.id}>"><for start="0" end="$vo.count">&nbsp;&nbsp;&nbsp;&nbsp;</for><{$vo.name}></option>
				</volist>
			</select>
		</dd>
		<dd><label>栏目种类：</label>
			<select name="class">
				<volist name="class" id="vo">
				<option value ="<{$vo.id}>"><{$vo.name}></option>
				</volist>
			</select>
		</dd>
		<dd><label>栏目排序：</label><input type="number" name="sort" placeholder="输入排序"/></dd>
		<input type="submit" value="新增栏目" class="submit" onclick=""/>
	</dl>

</form>


</body>
</html>
